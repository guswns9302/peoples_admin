<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<!-- Top Navbar -->
<nav th:fragment="topNavbar" class="navbar navbar-light navbar-glass navbar-top navbar-expand">
    <div class="d-flex align-items-center">
        <div class="toggle-icon-wrapper">
            <button class="btn navbar-toggler-humburger-icon navbar-toggler" style="margin-right: 20px !important;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggle-icon"><span class="toggle-line"></span></span>
            </button>
        </div>
        <a class="navbar-brand me-1 me-sm-3" href="/">
            <div class="d-flex align-items-center">
                <img class="me-2 bi-peoples" alt=""/>
                <h4 style="padding-top: 0.5rem">피플즈</h4>
            </div>
        </a>
    </div>
    <div th:if="${current == '/dashboard'}" class="d-flex align-items-center justify-content-start" id="chartPeriod">
        <div class="input-group input-group-sm border">
            <span class="input-group-text bg-linkedin border border-linkedin" id="inputGroup-sizing-sm">기간</span>
            <input class="form-control form-control-sm datetimepicker bg-200 border border-linkedin" id="timepicker" type="text" placeholder="y-m-d to y-m-d" data-options='{"mode":"range","dateFormat":"Y-m-d","disableMobile":true}'/>
        </div>
    </div>
    <ul class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center">
        <li class="nav-item">
            <div class="theme-control-toggle fa-icon-wait px-2">
                <input class="form-check-input ms-0 theme-control-toggle-input" id="themeControlToggle" type="checkbox" data-theme-control="theme" value="dark" />
                <label class="mb-0 theme-control-toggle-label theme-control-toggle-light" for="themeControlToggle"><span class="fas fa-sun fs-0"></span></label>
                <label class="mb-0 theme-control-toggle-label theme-control-toggle-dark" for="themeControlToggle"><span class="fas fa-moon fs-0"></span></label>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link pe-0" id="navbarDropdownUser" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="avatar avatar-xl">
                    <span class="fas fa-user-circle" style="font-size: 33px;"></span>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-end py-0" aria-labelledby="navbarDropdownUser">
                <div class="bg-white dark__bg-1000 rounded-2 py-2">
                    <a class="dropdown-item" th:href="@{/changePassword}">비밀번호 변경</a>
                </div>
                <div class="bg-white dark__bg-1000 rounded-2 py-2">
                    <a class="dropdown-item" th:href="@{/logout}">로그아웃</a>
                </div>
            </div>
        </li>
    </ul>
</nav>
<!-- End of Top Navbar -->
</body>
</html>
