<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0b1727">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<!-- ===============================================-->
<!--    Document Title-->
<!-- ===============================================-->
<title>The page title is inserted here</title>

<!-- ===============================================-->
<!--    Favicon And Styles-->
<!-- ===============================================-->
<link rel="shortcut icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
<link rel="stylesheet" th:href="@{/vendor/overlayscrollbars/OverlayScrollbars.min.css}">
<link rel="stylesheet" th:href="@{/css/noto-sans-kr.css}">
<link rel="stylesheet" th:href="@{/css/materialicons.css}">
<link rel="stylesheet" th:href="@{/css/theme.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link th:href="@{/vendor/flatpickr/flatpickr.min.css}" rel="stylesheet" />
<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script th:src="@{/vendor/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/config.js}"></script>
<script th:src="@{/vendor/overlayscrollbars/OverlayScrollbars.min.js}"></script>
<script th:src="@{/vendor/bootstrap/5.1.0/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/anchorjs/anchor.min.js}"></script>
<script th:src="@{/vendor/is/is.min.js}"></script>
<script th:src="@{/vendor/fontawesome/all.min.js}"></script>
<script th:src="@{/vendor/lodash/lodash.min.js}"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/common.js}"></script>
</head>
<body>
    <main class="main" id="top">
        <div class="container-fluid" data-layout="container">
            <!-- ===============================================-->
            <!--    Left Navbar-->
            <!-- ===============================================-->
            <nav th:replace="fragments/leftNavbar :: leftNavbar"></nav>
            <!-- ===============================================-->
            <!--    End of Left Navbar-->
            <!-- ===============================================-->

            <div class="content">

                <!-- ===============================================-->
                <!--    Top Navbar-->
                <!-- ===============================================-->
                <nav th:replace="fragments/topNavbar :: topNavbar"></nav>
                <!-- ===============================================-->
                <!--    End of Top Navbar-->
                <!-- ===============================================-->

                <!-- ===============================================-->
                <!--    Main Content-->
                <!-- ===============================================-->
                <th:block layout:fragment="content"></th:block>
                <!-- ===============================================-->
                <!--    End of Main Content-->
                <!-- ===============================================-->

                <!-- ===============================================-->
                <!--    Footer-->
                <!-- ===============================================-->
                <!--<footer th:replace="fragments/footer :: footer"></footer>-->
                <!-- ===============================================-->
                <!--    End of Top Footer-->
                <!-- ===============================================-->
            </div>
        </div>
    </main>
    <script th:src="@{/vendor/flatpickr/flatpickr.js}"></script>
</body>
</html>
